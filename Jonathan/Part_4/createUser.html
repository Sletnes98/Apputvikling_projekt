<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link type="text/css" href="../userView.css">
    <script type="module" src="./createUser.js"></script>


</head>
<body>
    <h1>Create User</h1>
    <br/>
<form id="userInfoInput" autocomplete="off" enctype="multipart/form-data">

    <input type="text" id="userName" placeholder="Username (Email)"></input>

    <input type="password" id="password" placeholder="Password"></input>

    <input type="text" id="fullName" placeholder="Full Name"></input>

    <input type="text" id="street" placeholder="Street"></input>

    <input type="text" id="city" placeholder="City"></input>

    <input type="text" id="zipCode" placeholder="Zip Code"></input>

    <input type="text" id="country" placeholder="Country"></input>

    <input type="file" id="profilePicture" placeholder="Profile Picture" accept="image/*"></input>

</form>

    <button id="submit">Submit</button>

</body>
</html>
