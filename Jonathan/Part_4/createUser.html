<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="../../style.css">

</head>
<body>
    <h1>Create User</h1>
    <br/>
<form id="userInfoInput" autocomplete="off">
    <input type="text" id="username" placeholder="Username"></input>
    
    <input type="password" id="password" placeholder="Password"></input>
    
    <input type="text" id="email" placeholder="Email"></input>

    <input type="text" id="address" placeholder="Address"></input>

    <input type="text" id="city" placeholder="City"></input>

    <input type="file" id="profilePicture" placeholder="Profile Picture" accept="image/*"></input>

    <img id="profilePicturePreview" src="" alt="Profile Picture Preview"></img>

</form>

    <button id="submit">Submit</button>

</body>
<script type="module" src="./createUser.js"></script>
</html>
