<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sukkergris – Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="HomePage.css">

</head>

<body>

<header class="top-nav">
    <h1 class="logo">Sukkergris Webshop</h1>

        <div class="auth-buttons">
        <button id="forumButton" class="auth-btn">Go to forum</button>
        <button id="cartButton" class="auth-btn">Go to shopping cart</button>
        <button id="loginBtn" class="auth-btn">Login</button>
        <button id="signupBtn" class="auth-btn">Sign up</button>

    <img id="userThumb">

    </div>
</header>

<main>

    <!-- ---------------- SEARCH + CART BAR ---------------- -->
    <section class="top-bar">
        <form id="searchForm">
            <input
                type="text"
                id="search"
                placeholder="Search for category…">
            <button type="submit" class="btn-primary">Search</button>
        </form>
        
    </section>

    <!-- ---------------- CATEGORY GRID ---------------- -->
    <section>
        <h2>Categories</h2>
        <div id="categoriesContainer" class="categories-grid">
            <!-- Categories inserted by JS -->
        </div>
        <div id="message" class="message"></div>
    </section>

</main>

<!-- ---------------- SCRIPT ---------------- -->
<script src="HomePage.js" defer></script>

</body>
</html>
