<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="MessageBoard.css">
</head>
<body>
    <header class="top-nav">
        <h1>Message Board</h1>

        <nav class="nav-actions">
            <button id="homeBtn" type="button">Home</button>
            <button id="cartBtn" type="button">Shopping cart</button>
            <button id="loginBtn" type="button">Login</button>
            <img id="userThumb" alt="User thumbnail">
        </nav>
    </header>

    <div id="wrapper">
        <h2>Write a message</h2>

        <form id="messageForm">
            <input
                id="headingInput"
                type="text"
                placeholder="Heading"
                autocomplete="off"
            >

            <textarea
                id="messageInput"
                placeholder="Write a message..."
            ></textarea>

            <button id="postMessageBtn" type="submit">Post message</button>

            <p id="errorMessage"></p>
            <p id="infoMessage"></p>
        </form>

        <h3>Messages</h3>
        <div id="messagesContainer"></div>
    </div>

    <script src="MessageBoard.js" defer></script>
</body>
</html>
