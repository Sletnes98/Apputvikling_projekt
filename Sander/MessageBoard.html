<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message board</title>
</head>
<body>
    <h1>Message board</h1>

    <form id="messageForm">
        <input type="text" id="author" placeholder="Your name">
        <br>
        <textarea id="text" placeholder="Write a message..." required></textarea>
        <br>
        <button type="submit">Post message</button>
    </form>

    <h2>Messages</h2>
    <div id="messagesContainer"></div>

    <script src="MessageBoard.js" type="module"></script>
</body>
</html>
